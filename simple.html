<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>职业经理人测评系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-heatmap/dist/chartjs-plugin-heatmap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", Arial, sans-serif;
            background: #f0f4f8;
            color: #222;
        }
        .layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 140px;
            background: #fff;
            border-right: 2px solid #e0e7ef;
            display: flex;
            flex-direction: column;
            height: auto;
            box-shadow: 2px 0 8px rgba(37, 99, 235, 0.04);
        }
        .sidebar-btn {
            flex: 1;
            border: none;
            background: none;
            border-bottom: 1px solid #e0e7ef;
            font-size: 1.1rem;
            color: #2563eb;
            cursor: pointer;
        }
        .sidebar-btn.active {
            background: #f0f4f8;
            color: #1e40af;
        }
        .main-content {
            flex: 1;
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .start-btn {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 40px;
            font-size: 1.1rem;
            margin-top: 40px;
            cursor: pointer;
        }
        .question-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #eee;
            padding: 32px 28px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 22px;
        }
        .question-title {
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 18px;
            font-size: 1.15rem;
        }
        .option-label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e7ef;
            border-radius: 6px;
            margin: 24px 0 10px;
            overflow: hidden;
        }
        .progress-inner {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #1e40af);
            width: 0;
            transition: width 0.2s;
        }
        .next-btn, .submit-btn, .fill-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 32px;
            font-size: 1rem;
            margin: 18px 8px 0 0;
            cursor: pointer;
        }
        .fill-btn {
            background: #38a169;
        }
        .result {
            font-size: 1.2rem;
            color: #2563eb;
            margin-top: 40px;
            text-align: center;
        }
        #analysis-result {
            width: 100%;
            max-width: 600px;
            line-height: 1.6;
        }
        .section {
            margin: 30px auto;
            padding: 0 20px;
            max-width: 840px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #eee;
        }
        .section h2 {
            text-align: center;
            color: #2563eb;
            margin: 0 0 15px;
            font-size: 24px;
        }
        .text-only {
            background: #f7f9fc;
            border-left: 5px solid #2563eb;
            padding: 20px;
            line-height: 1.8;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #2563eb;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <button class="sidebar-btn active" id="btn-test">测试</button>
            <button class="sidebar-btn" id="btn-analyze">分析</button>
        </div>

        <div class="main-content">
            <!-- 测试区 -->
            <div id="test-area">
                <button class="start-btn" id="start-btn">开始测试</button>
                <div id="question-area" style="display: none"></div>
                <div id="loading" class="loading" style="display: none">正在加载...</div>
            </div>

            <!-- 分析区 -->
            <div id="analysis-area" style="display: none">
                <div id="analysis-result"></div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let current = 0;
        let answers = [];
        let timer = null;
        const DURATION = 15;

        const btnTest = document.getElementById('btn-test');
        const btnAnalyze = document.getElementById('btn-analyze');
        const testArea = document.getElementById('test-area');
        const analArea = document.getElementById('analysis-area');

        // 侧边栏切换
        function switchTab(tab) {
            btnTest.classList.toggle('active', tab === 'test');
            btnAnalyze.classList.toggle('active', tab === 'analyze');
            testArea.style.display = tab === 'test' ? 'block' : 'none';
            analArea.style.display = tab === 'analyze' ? 'block' : 'none';
        }
        btnTest.onclick = () => switchTab('test');
        btnAnalyze.onclick = () => switchTab('analyze');

        // 开始测试
        document.getElementById('start-btn').onclick = async () => {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch('http://127.0.0.1:5000/api/questions');
                if (!res.ok) {
                    throw new Error('无法获取问题列表');
                }
                questions = await res.json();
                current = 0;
                answers = Array(questions.length).fill(null);
                document.getElementById('loading').style.display = 'none';
                showQuestion();
            } catch (error) {
                alert(error.message);
                document.getElementById('start-btn').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        };

        // 一键完成
        function fillAll() {
            questions.forEach((_, i) => answers[i] = Math.floor(Math.random() * 5) + 1);
            submitAll();
        }

        // 展示题目
        function showQuestion() {
            clearInterval(timer);
            const area = document.getElementById('question-area');
            area.style.display = 'block';
            area.innerHTML = '';

            if (current >= questions.length) {
                submitAll();
                return;
            }

            const q = questions[current];
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-title">${current + 1}/${questions.length}. ${q.content}</div>
                ${q.options.map((opt, i) => `
                    <label class="option-label">
                        <input type="radio" name="q" value="${i + 1}" ${answers[current] === i + 1 ? 'checked' : ''}> ${opt}
                    </label>
                `).join('')}
                <div class="progress-bar"><div class="progress-inner" id="progress-inner"></div></div>
                <button class="next-btn" onclick="nextQ()">${current === questions.length - 1 ? '完成' : '下一题'}</button>
                <button class="fill-btn" onclick="fillAll()">一键完成</button>
            `;
            area.appendChild(card);

            // 选答案
            card.querySelectorAll('input[name="q"]').forEach(r => r.onchange = () => answers[current] = +r.value);

            // 计时条
            let sec = 0;
            timer = setInterval(() => {
                sec++;
                document.getElementById('progress-inner').style.width = Math.min(100, sec / DURATION * 100) + '%';
                if (sec >= DURATION) {
                    current++;
                    showQuestion();
                }
            }, 1000);
        }

        function nextQ() {
            if (answers[current] === null) {
                alert('请先选择答案');
                return;
            }
            clearInterval(timer);
            current++;
            showQuestion();
        }

        // 提交答案
        async function submitAll() {
            clearInterval(timer);
            document.getElementById('question-area').innerHTML = '正在提交...';
            const payload = questions.map((q, i) => ({ id: q.id, answer: answers[i] }));
            try {
                const res = await fetch('http://127.0.0.1:5000/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answers: payload })
                });
                if (!res.ok) {
                    throw new Error('提交失败');
                }
                const data = await res.json();
                switchTab('analyze');
                showAnalysis(data);
            } catch (error) {
                alert(error.message);
            }
        }
        

        // 展示分析结果
        function showAnalysis(data) {
    // 清空分析区域
    const analysisArea = document.getElementById('analysis-area');
    analysisArea.innerHTML = '';

    // 添加分析标题
    const title = document.createElement('h2');
    title.textContent = '五维能力测评分析报告';
    analysisArea.appendChild(title);

    // 生成图表容器
    const chartContainer = document.createElement('div');
    chartContainer.className = 'chart-container';
    analysisArea.appendChild(chartContainer);

    // 1. 雷达图 - 五维能力综合得分
    const radarCanvas = document.createElement('canvas');
    radarCanvas.id = 'radarChart';
    chartContainer.appendChild(radarCanvas);

    // 雷达图数据
    const radarData = {
        labels: ['管理能力', '性格特质', '职业兴趣', '通用能力', '行为模式'],
        datasets: [{
            label: '能力得分',
            data: [
                Object.values(data['管理能力']).reduce((a, b) => a + b, 0) / 4,
                Object.values(data['性格特质']).reduce((a, b) => a + b, 0) / 5,
                Object.values(data['职业兴趣']).reduce((a, b) => a + b, 0) / 6,
                Object.values(data['通用能力']).reduce((a, b) => a + b, 0) / 5,
                0 // 行为模式设为0
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointBackgroundColor: 'rgba(54, 162, 235, 1)',
            pointBorderColor: '#fff',
        }]
    };

    // 创建雷达图
    new Chart(radarCanvas.getContext('2d'), {
        type: 'radar',
        data: radarData,
        options: {
            scales: {
                r: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });

    // 2. 柱状图 - 管理能力
    const barCanvas = document.createElement('canvas');
    barCanvas.id = 'barChart';
    chartContainer.appendChild(barCanvas);

    const barData = {
        labels: Object.keys(data['管理能力']),
        datasets: [{
            label: '得分',
            data: Object.values(data['管理能力']),
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
        }]
    };

    new Chart(barCanvas.getContext('2d'), {
        type: 'bar',
        data: barData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });

    // 3. 饼图 - 性格特质
    const pieCanvas = document.createElement('canvas');
    pieCanvas.id = 'pieChart';
    chartContainer.appendChild(pieCanvas);

    const pieData = {
        labels: Object.keys(data['性格特质']),
        datasets: [{
            data: Object.values(data['性格特质']),
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                'rgba(255, 205, 86, 0.5)',
                'rgba(75, 192, 192, 0.5)',
                'rgba(153, 102, 255, 0.5)'
            ]
        }]
    };

    new Chart(pieCanvas.getContext('2d'), {
        type: 'pie',
        data: pieData,
        options: {
            responsive: true
        }
    });

    // 4. 折线图 - 职业兴趣
    const lineCanvas = document.createElement('canvas');
    lineCanvas.id = 'lineChart';
    chartContainer.appendChild(lineCanvas);

    const lineData = {
        labels: Object.keys(data['职业兴趣']),
        datasets: [{
            label: '兴趣得分',
            data: Object.values(data['职业兴趣']),
            borderColor: 'rgba(54, 162, 235, 1)',
            tension: 0.4
        }]
    };

    new Chart(lineCanvas.getContext('2d'), {
        type: 'line',
        data: lineData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
    //通用能力，竖状条形图
    const horizontalbarCanvas = document.createElement('canvas');
    horizontalbarCanvas.id = 'horizontalbarChart';
    chartContainer.appendChild(horizontalbarCanvas);

    const data = {
    '通用能力': {
        '沟通能力': 85,
        '领导力': 90,
        '执行力': 88,
        '分析能力': 82,
        '学习能力': 87
    }
};

const abilityLabels = ['沟通能力', '领导力', '执行力', '分析能力', '学习能力'];
const abilityScores = [
    data['通用能力']['沟通能力'],
    data['通用能力']['领导力'],
    data['通用能力']['执行力'],
    data['通用能力']['分析能力'],
    data['通用能力']['学习能力']
];

const horizontalBarData = {
    labels: abilityLabels,
    datasets: [{
        label: '通用能力得分',
        data: abilityScores,
        backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
    }]
};

    type: 'bar',
    data: horizontalBarData,
    options: horizontalBarOptions
});


    // 6. 综合分析
    const analysisSummary = document.createElement('div');
    analysisSummary.className = 'summary';
    analysisSummary.innerHTML = `
        <h3>综合分析结果</h3>
        <p>总分：${[
            Object.values(data['管理能力']).reduce((a, b) => a + b, 0) / 4,
            Object.values(data['性格特质']).reduce((a, b) => a + b, 0) / 5,
            Object.values(data['职业兴趣']).reduce((a, b) => a + b, 0) / 6,
            Object.values(data['通用能力']).reduce((a, b) => a + b, 0) / 5
        ].reduce((a, b) => a + b, 0).toFixed(1)}分</p>
        <p>优势维度：${Object.entries(data).map(([key, value]) => {
            const avg = Object.values(value).reduce((a, b) => a + b, 0) / Object.keys(value).length;
            return avg > 80 ? key : '';
        }).filter(Boolean).join('、')}</p>
        <p>需要提升：${Object.entries(data).map(([key, value]) => {
            const avg = Object.values(value).reduce((a, b) => a + b, 0) / Object.keys(value).length;
            return avg < 60 ? key : '';
        }).filter(Boolean).join('、')}</p>
        <p>建议：根据您的测评结果，建议在较弱的维度上进行针对性提升。</p>
    `;
    analysisArea.appendChild(analysisSummary);
}
    </script>
</body>
</html>
